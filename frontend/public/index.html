<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Internship Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>AI Internship Recommendation System</h1>
        <form id="recommendation-form">
            <label for="student-profile">Enter Student Profile:</label>
            <textarea id="student-profile" rows="4" required></textarea>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendation-results">
            <h2>Recommendations</h2>
            <ul id="recommendation-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
